<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

  <!-- Vendor CSS Files -->

</head>
<body>
  <header id="header" class="fixed-top " style="background-color: rgba(55,81,126, 0.9);">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="/" style="font-size: 40px;">SKMV</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="/" style="font-size: 20px;" >Home</a></li>
          <li><a class="nav-link scrollto " href="/streams/{{session['college']}}/{{session['col_sr']}}" style="font-size: 20px;" >Streams</a></li>
          <!-- <li><a class="nav-link scrollto" href="#contact">Contact</a></li> -->
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->
  <section id="hero" class="d-flex align-items-center" style="height: 60vh;">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1"
          data-aos="fade-up" data-aos-delay="200">
          <h1>Better Solutions For Career</h1>
          <h2>OBE Software To Simplify CO, PO, PSO Attainment Reports!</h2>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200"
          style="height: 30vh; "><center>
          <img src="/static/img/hero-img.png" class="img-fluid animated" alt="" style="height: 30vh;" ></center>
        </div>
      </div>
    </div>

  </section>
        <section id="team" class="team section-bg">
      <div class="container" data-aos="fade-up">
        
        <div class="section-title">
          <h2>Courses</h2>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for course..">
          <p></p>
        </div>
        
        <div class="row">
        {% for i in range (0,length) %}
          <div class="col-lg-6 mt-4">
            <a href="/pass/{{data[i]}}/{{y[i]}}/{{dt[i][3]}}" >
            <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="100">
              <div class="pic"><img src="{{ url_for('static', filename='img/book.jpg') }}" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4 class="title">{{data[i]}}</h4>
                <span></span>
              </div>
            </div>
          </a>
          </div>
        {% endfor %}
        <!-- <div class="col-lg-6 mt-4">
            <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="100" style="justify-content: center; text-align: center;">
                    <h1 style="font-size: 143px; ">+</h1>
            </div>
        </div> -->
        
        </div>  
      </div>
    </section><!-- End Team Section -->
    <!-- Vendor JS Files -->

    <script  href="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
    <script  href="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script  href="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script  href="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
    <script  href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script  href="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
    <script  href="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
    <!-- Template Main JS File -->
    <script  href="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        tr = document.getElementsByClassName("title")
        col= document.getElementsByClassName("col-lg-6 mt-4")
        
      
        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
          td= tr[i].textContent || tr[i].innerText;
          
          if (td) {
            // txtValue = td.textContent || td.innerText;
            if (td.toUpperCase().indexOf(filter) > -1) {
              col[i].style.display = "";
            } else {
              col[i].style.display = "none";
            }
          }
        }
      }
      </script>
</body>
</html>
