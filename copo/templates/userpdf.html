<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js">
  </script>
  
  <!-- Favicons -->
  <link href="static/img/obe.png" rel="icon">
  <!-- <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon"> -->

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/vendor/aos/aos.css" rel="stylesheet">
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="static/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/css/style.css" rel="stylesheet">
  
  <title>Result</title>
  <style>
    .container {
      position: absolute;
      top: 5%;
      left: 6%;
      border-radius: 7px;
    }

    .card {
      box-sizing: content-box;
      width: 100% ;
      height: max-content;
      padding: 30px;
      border: 1px solid black;
      font-style: sans-serif;
      background-color: #f0f0f0;
    }

    #button {
      background-color: #4caf50;
      border-radius: 5px;
      margin-left: 0%;
      margin-bottom: 5px;
      color: white;
    }

    /*    h2 {
      text-align: center;
      color: #24650b;
    }*/
  </style>

</head>
<body><center>
    <button id="button">Generate PDF</button>
    <button><a class="bottom" href="{{url_for('dashboard')}}">back</a></button>
</center>
  <div class="container" style="size: 4in 6in ; width: 70vw;">
        <!-- <button id="button">Generate PDF</button> -->
        <div class="card" id="makepdf" style="width: 1200px; margin-bottom: 30px;">
             <!-- pso Verification table -->
    <ul style="margin:0pt; padding-left:0pt;" type="disc">
        <li style="margin-left:66.33pt; padding-left:7.97pt; font-family:serif; font-size:13pt;"><strong><span style="font-family:'Times New Roman';">User</span></strong><strong><span style="font-family:'Times New Roman'; letter-spacing:-0.15pt;">&nbsp;</span></strong><strong><span style="font-family:'Times New Roman';">Report</span></strong></li>
    </ul>
    <p style="margin-top:0.05pt; margin-bottom:0pt; font-size:13pt;"><strong>&nbsp;</strong></p>
    <table cellpadding="0" cellspacing="0" style="margin-left:51.25pt; border:0.75pt solid #000000; border-collapse:collapse;">
        <tbody>
            <tr style="height:21.3pt;">
                <td style="width:119.65pt; border-right-style:solid; border-right-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top; background-color:#c5d9f0;">
                    <p style="margin:2.6pt 41.55pt 0pt 42.05pt; text-align:center; font-size:14pt;"><strong>Id</strong></p>
                </td>
                <td style="width:113.65pt; border-right-style:solid; border-right-width:0.75pt; border-left-style:solid; border-left-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top; background-color:#c5d9f0;">
                    <p style="margin:2.6pt 21.55pt 0pt 21.9pt; text-align:center; font-size:14pt;"><strong>Name</strong></p>
                </td>
                <td style="width:115.95pt; border-left-style:solid; border-left-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top; background-color:#c5d9f0;">
                    <p style="margin:2.6pt 28.8pt 0pt 28.95pt; text-align:center; font-size:14pt;"><strong>Email</strong></p>
                </td>
                <td style="width:115.95pt; border-left-style:solid; border-left-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top; background-color:#c5d9f0;">
                    <p style="margin:2.6pt 28.8pt 0pt 28.95pt; text-align:center; font-size:14pt;"><strong>Pass</strong></p>
                </td>
                <td style="width:115.95pt; border-left-style:solid; border-left-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top; background-color:#c5d9f0;">
                    <p style="margin:2.6pt 28.8pt 0pt 28.95pt; text-align:center; font-size:14pt;"><strong>Course</strong></p>
                </td>
            </tr>
            {% for i in range(0,data | length)%}
            <tr style="height:21.3pt;">
                <td style="width:119.65pt; border-top-style:solid; border-top-width:0.75pt; border-right-style:solid; border-right-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top;">
                    <p style="margin:2.6pt 41.6pt 0pt 42.05pt; text-align:center; font-size:14pt;"><strong>{{data[i][0]}}</strong></p>
                </td>
                <td style="width:113.65pt; border-style:solid; border-width:0.75pt; vertical-align:top;">
                    <p style="margin:3.75pt 21.55pt 0pt 21.7pt; text-align:center; font-size:12pt;"><strong><span style="color:#2f5395;">{{data[i][1]}}</span></strong></p>
                </td>
                <td style="width:125.25pt; border-top-style:solid; border-top-width:0.75pt; border-left-style:solid; border-left-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top;">
                    <p style="margin:3.75pt 29pt 0pt 28.95pt; text-align:center; font-size:12pt;"><strong><span style="color:#2f5395;">{{data[i][2]}}</span></strong></p>
                </td>
                <td style="width:125.25pt; border-top-style:solid; border-top-width:0.75pt; border-left-style:solid; border-left-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top;">
                    <p style="margin:3.75pt 29pt 0pt 28.95pt; text-align:center; font-size:12pt;"><strong><span style="color:#2f5395;">{{data[i][3]}}</span></strong></p>
                </td>
                <td style="width:125.25pt; border-top-style:solid; border-top-width:0.75pt; border-left-style:solid; border-left-width:0.75pt; border-bottom-style:solid; border-bottom-width:0.75pt; vertical-align:top;">
                    <p style="margin:3.75pt 29pt 0pt 28.95pt; text-align:center; font-size:12pt;"><strong><span style="color:#2f5395;">{{data[i][4]}}</span></strong></p>
                </td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
            
            
    
</div>
</div>



   
</body>

<script>
  var button = document.getElementById("button");
  var makepdf = document.getElementById("makepdf");

  button.addEventListener("click", function () {
    var mywindow = window.open("", "PRINT",
      "height=400,width=600");

    mywindow.document.write(makepdf.innerHTML);

    mywindow.document.close();
    mywindow.focus();

    mywindow.print();
    mywindow.close();

    return true;
  });
</script>

</html>
