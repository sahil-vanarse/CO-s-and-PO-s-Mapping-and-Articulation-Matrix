{% extends "layout.html" %}
{% block body %}
 
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        
        <form action="/update_userorpo/user/{{student[0][0]}}" method="POST">
          <div class="form-group">
            {% if cat != "user" %}
            <input type="text" name="name" value="{{student[0][1]}}" class="form-control">
            {% else %}
            <input type="text" name="name" value="{{student[0][3]}}" class="form-control">
            {% endif %}
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
