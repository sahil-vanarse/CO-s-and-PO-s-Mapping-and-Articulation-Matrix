<body>
    <header id="header" class="fixed-top " style="width: 100%;background-color:rgba(55,81,126, 0.9); ">
        <div class="container d-flex align-items-center" style="width: 100%;">
    
          <h1 class="logo me-auto"><a href="/"  style="font-size: 40px;">SKMV</a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
    
          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link scrollto" href="/" style="font-size: 20px;">Home</a></li>
              <li><a class="nav-link scrollto " href="/year"  style="font-size: 20px;">Year</a></li>
              
              <!-- <li><a class="nav-link scrollto" href="#contact">Contact</a></li> -->
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
        </div>
      </header><!-- End Header -->
     <br>
    
    <section id="services" class="services section-bg" style="margin-top: 32px; height: 70vh;">
          <div class="container" data-aos="fade-up">
    
            <div class="section-title">
              <h2>subjects</h2>
            </div>
      {% set t=subject | length %}
    
    <div class="row row-cols-1 row-cols-md-2 g-6" style="height: 100%;">

      {% for i in range(0,t)%}
      <a href="/particular/{{subject[i]}}">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{subject[i]}}</h5>
            <p class="card-text">Automatically calculate outcomes attainment and Improve overall performance for
              every program.</p>
          </div>
        </div>
      </div>
    </a>
      {% endfor %}
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
              <form action="/add_subject" method="POST">
                 <h5 class="card-title">
                  <div class="form-group">
                    <input type="text" class="form-control" name="sub_name" placeholder="Subject Name" style="width: 150px;">
                  </div>
                </h5>
    
                <p class="card-text">
                    <button class="btn btn-primary btn-block">
                      Add
                    </button>
                </p>
              </form>
          </div>
        </div>
      </div>
    </div>
    
    </section>
    
  <center>
    <footer>Copyright &#169; : All Rights Reserved</footer>
  </center>

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i

  <script src="static/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
